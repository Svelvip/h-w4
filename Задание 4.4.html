		<div class="container-fluid">
			<h3>Функции</h3>
			<form name="form1">
				<p>
					Введите max <input type="text" name="st1" > <br><br>
					Введите min <input type="text" name="st2" > <br><br>
					Введите размер массива <input type="text" name="st3" > <hr>
					<input type="button" value="Вычислить" onclick="getResultArray()" >
					<input type ="reset" value=Очистить>
				</p>
			</form>

		<script>
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}

			function getArray(n){
				var arr = [];
				for (var i = 0; i<n; i++){
					arr[i] = [];
					for (var j = 0; j<n; j++){
						arr[i][j] = getRandomInt(Number(document.form1.st2.value), Number(document.form1.st1.value));
					}
				}
				return arr;
			}


			function getResultArray(a){
				mass = getArray(Number(document.form1.st3.value));
				len = mass.length;
				for (var k = 0; k <=len*len; k++){
					for (var i = 0; i < len; i++){
						if (i % 2 == 1){
							for (var j = len-1; j>= 0; j-- ){
								
									if(mass[i][0]>mass[i-1][0]){
										var t = mass[i][j];
										mass[i][j] = mass[i-1][0];
										mass[i-1][0] = t;
									}
									else{
										if(mass[i][j]>mass[i][j-1]){
											var o = mass[i][j];
											mass[i][j] = mass[i][j-1];
											mass[i][j-1] = o
									    }
									}
								
							}
						}
						else{
							for (var j = 0; j< len-1; j++ ){
								if(j == len-1 && mass[i][0]>mass[i-1][0]){
									var t = mass[i][j];
									mass[i][j] = mass[i-1][0];
									mass[i-1][0] = t;
								}
								else{
									if(mass[i][j]>mass[i][j+1]){
										var t = mass[i][j];
										mass[i][j] = mass[i][j+1];
										mass[i][j+1] = t
									}
								}
							}
						}	
					}		
				}
				document.write("<table border='1' width=15% height=20% align=center bgcolor=silver>");	
				for (i = 0; i<len; i++){
					document.write("<tr>");
					for (j = 0; j<len; j++){
						document.write("<td align='center'>" + mass[i][j] + "</td>");
					}
				document.write("</tr>");
				}
				document.write("</table>")
			}

			getResultArray();

		</script>
