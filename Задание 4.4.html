		<div class="container-fluid">
			<h3>Функции</h3>
			<form name="form1">
				<p>
					Введите max <input type="Number" name="st1" > <br><br>
					Введите min <input type="Number" name="st2" > <br><br>
					Введите размер массива <input type="Number" name="st3" > <hr>
					<input type="button" value="Вычислить" onclick="getResultArray()" >
					<input type ="reset" value=Очистить>
				</p>
			</form>

		<script>
			function getRandomInt(min, max) {
				return Math.floor(Math.random() * (max - min)) + min;
			}
			function getArray(n){
				var arr = [];
				for (var i = 0; i<n*n; i++){
						arr[i] = getRandomInt(Number(document.form1.st2.value), Number(document.form1.st1.value));
				}
				return arr;
			}
			function mass_sort(a, b) { 
				 if (a > b)
				 	return 1;
				 else if (a < b)
				 	return -1;
				 else
					 return 0;
			}
			function getResultArray(a){
				mass = getArray(Number(document.form1.st3.value));
				mass.sort(mass_sort);
				n = Math.sqrt(mass.length);
				document.write("<table border='1' width=15% height=20% align=center>"); 
				document.write("<tr>");
				for (var i = 0; i < n ; i++){
				    mass2 = [];
			        if(i%2==0){
			        	for (var j = 0; j < n ;j++){      
			        		mass2.push(mass[(n*(n-i-1))+j]); 
			            	document.write("<td align='center'>" + mass2[j] + "</td>");    
			        	}
			       	    document.write("</tr>");
			        }
			        else {
			            for (var j = 0; j < n ;j++){      
				            mass2.push(mass[(n*(n-i))-1-j]);
				            document.write("<td align='center'>" + mass2[j] + "</td>");      
			            }  
			            document.write("</tr>");   
			        }      
			    }
			    document.write("</table>")  	
			} 
			getResultArray();
		</script>
