			<form name="form1">
				<p>
					Введите X <input type="Number" name="st1" size="5" > <hr>
					<input type="button" value="Вычислить" onclick="posled()" >
				</p>

		<script>
			function posled(){
				var x = Number(form1.st1.value);
				var k = 3;
				for (var i = 3; i<=12; i++){
					k = k + i;
					console.log(Math.pow(x, k)/Math.pow(2, i)); 
				}
			}

		</script>
