		<script>
			var B = [
				[2, 5, -7, -4, -2, 5, 1, 3],
				[5, 3, 7, 8, 1, 9, -9, -4],
				[-1, -8, -7, -2, -8, -4, -9, -7],
				[5, -8, -7, -4, -5, 5, 2, 1],
				[8, 7, 4, 5, -4, 5, -8, -9],
				[4, 9, 8, -4, -8, -9, 1, 0],
				[3, 9, -4, 5, 2, 1, 3, 3],
				[7, 8, -9 , 7, 5, 5, -1, 5],
			];

			function maxLine(a){
				var max = 0;
				var maxL = 0;
				for ( var i = 0; i<a.length; i++){
					var k = 0;
					for (var j = 0; j < a[i].length; j++){
						if (a[i][j]>0) {
							k++;
						}
					}
					if (max < k){
						max = k;
						maxL = a[i]
					}
				}
				for (i= 0; i<a.length; i++){
					var m = a[i][i];
					a[i][i] = maxL[i];
					maxL[i] = m;
				}
				for (i = 0; i < a.length; i++) {
					console.log(a[i]);
				}
			}	
			maxLine(B);
			
		</script>
